<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapSwitchHome">
      <div class="switchHome">
        <input type="radio" name="switch" id="switch1" checked />
        <input type="radio" name="switch" id="switch2" />
        <div class="backGroundSwitch"></div>
        <label class="customSwitch" for="switch1"
          ><p id="customText1">Pronunciation</p></label
        >
        <label class="customSwitch" for="switch2"
          ><p id="customText2">IELTS Assessment</p></label
        >
      </div>
    </div>
    <style>
      .wrapSwitchHome {
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 56px;
      }
      .switchHome {
        height: 56px;

        width: 806px;
        display: flex;
        align-items: center;
        background: #e6e8ec;
        border-radius: 44px;
        color: #777e91;
        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 16px;
        line-height: 150%;
        position: relative;
        margin: 36px 0;
      }
      .customSwitch {
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 44px;
        transition: all 1s;
      }
      .customSwitch p {
        z-index: 2;
        transition: all 2s;
        color: #777e91;
        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 16px;
        line-height: 150%;
      }
      .backGroundSwitch {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0;
        background: #3ba09e;
        border-radius: 44px;
        z-index: 1;
        transition: all 0.5s;
      }
      .switchHome input {
        display: none;
      }
      #switch1:checked ~ .backGroundSwitch ~ .customSwitch > #customText1 {
        color: #fff;
      }

      #switch1:checked ~ .backGroundSwitch {
        left: 0;
      }
      #switch2:checked ~ .backGroundSwitch {
        left: 100%;
        transform: translateX(-100%);
      }
      #switch2:checked ~ .backGroundSwitch ~ .customSwitch > #customText2 {
        color: #fff;
      }
    </style>
  </body>
</html>
