<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="homePage_banner">
      <h1 style="border: none" class="homePage_banner_h1">
        Automate the <span style="color: #3ba09e">teaching</span>
      </h1>
      <h1 class="homePage_banner_h1">
        of <span style="color: #eb9616">spoken English</span> for your students.
      </h1>
      <div class="homePage_banner_content">
        <p>
          We provide API access to our leading-edge AI Speech Assessment Toolkit
          that automates the teaching and testing of spoken English for your
          students. Your students can practice their spoken English anytime,
          anywhere.
        </p>
      </div>
    </div>
    <img
      src="https://files.umso.co/lib_MhVztoOVpWskisWc/r2ml7o870d5ahis7.png"
      alt=""
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .homePage_banner {
        padding: 0 100px;
      }
      .homePage_banner_h1:nth-child(1) {
        font-family: "Poppins";
        font-style: normal;
        font-weight: 600;
        font-size: 60px;
        line-height: 135%;
        color: #23262f;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }
      .homePage_banner h1:nth-child(2) {
        margin-top: -20px;
        font-family: "Poppins";
        font-style: normal;
        font-weight: 600;
        font-size: 60px;
        line-height: 135%;
        color: #23262f;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      }
      .homePage_banner_content {
        display: flex;
        align-items: center;
        height: 100%;
        margin: auto;
        width: 80%;
      }
      .homePage_banner_content p {
        font-weight: 400;
        font-size: 24px;
        line-height: 36px;
        text-align: center;
        color: #777e91;
      }
      @media only screen and (max-width: 600px) {
        .homePage_banner {
          padding: 0;
        }
        .homePage_banner h1:nth-child(1) {
          font-size: 20px;
        }
        .homePage_banner h1:nth-child(2) {
          font-size: 20px;
          padding: 0 50px;
          margin-top: -30px;
        }
        .homePage_banner_content p {
          font-size: 20px;
        }
      }
    </style>
  </body>
</html>
